<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/css/style.css">

    <title>Nerdeando</title>
</head>

<body>
    <form>
        <div class="contenedor">
            <h1 class="logtitle">Ingresa tus datos para iniciar el juego</h1>
            <hr>
        <div class="mb-3">
          <label for="exampleName" class="form-label">Ingrea tu nombre</label>
          <input type="text" class="form-control" id="usuario" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" >Ingresa tu contraseña</label>
          <input type="password" class="form-control" id="pass">
        </div>
        <button type="submit" id="entrar" class="btn">Entrar</button>
      </form>
      <hr>
      <p>Este login es a modo de prueba con fines de practica <br> ingrese "Jose" en lugar de usuario y "1234" en lugar de contraseña</p>
</div>
    <script src="js/login.js"></script>
</body>

</html>
